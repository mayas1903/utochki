<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>–£—Ç–æ—á–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
    }

    :root {
      --telegram-blue: #229ED9;
      --telegram-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--telegram-font);
      background: linear-gradient(to bottom, #c2e9fb, #ffffff);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
    }

    .ducks {
      position: relative;
      height: 50vh;
    }

    .user-block,
    .friend-block {
      position: absolute;
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 140px;
      min-height: 160px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2;
    }

    .user-block {
      top: 40px;
      left: 20px;
    }

    .friend-block {
      bottom: 30px;
      right: 20px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .user-duck {
      position: absolute;
      top: 0;
      right: 0;
      height: 220px;
      z-index: 1;
    }

    .friend-duck {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 220px;
      z-index: 1;
    }

    .block-content h3 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .big-number {
      font-size: 26px;
      font-weight: bold;
      color: var(--telegram-blue);
      margin-top: 6px;
      animation: none;
    }

    .big-number.pop {
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: var(--telegram-blue);
      color: white;
      border: none;
      border-radius: 14px;
      position: relative;
    }

    .progress-btn {
      margin-top: 12px;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      background-color: #fff;
      color: var(--telegram-blue);
      border: 2px solid var(--telegram-blue);
      border-radius: 14px;
      width: 100%;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0f3fa;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--telegram-blue);
      width: 0%;
      transition: width 0.3s ease;
    }

    .plane {
      position: absolute;
      width: 60px;
      animation: fly 2s linear forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) rotate(720deg);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      max-width: 300px;
      text-align: center;
    }

    .modal h3 {
      margin-bottom: 10px;
    }

    .modal button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: var(--telegram-blue);
      color: #fff;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ducks">
      <div class="user-block">
        <div class="block-content">
          <img src="https://i.postimg.cc/XvpxmknG/IMG-1960.jpg" class="avatar" alt="–Ø">
          <h3 id="myName">–Ø</h3>
          <p class="big-number" id="myCount">0 ‚úàÔ∏è</p>
        </div>
      </div>
      <div class="friend-block">
        <div class="block-content">
          <img src="https://i.postimg.cc/jjmvbnj8/IMG-1378.jpg" class="avatar" alt="–î—Ä—É–≥">
          <h3>–î—Ä—É–≥</h3>
          <p class="big-number" id="friendCount">0 ‚úàÔ∏è</p>
        </div>
      </div>
      <img src="myduck.gif" class="user-duck" alt="–Ø —É—Ç–æ—á–∫–∞" />
      <img src="friendduck.gif" class="friend-duck" alt="–î—Ä—É–≥ —É—Ç–æ—á–∫–∞" />
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <button class="btn" id="loveBtn" onclick="sendLove()">–°–∫—É—á–∞—é –ø–æ —Ç–µ–±–µ ‚ù§Ô∏è</button>
    <button class="progress-btn" onclick="toggleModal()">–ü—Ä–æ–≥—Ä–µ—Å—Å</button>
  </div>

  <div class="modal" id="progressModal">
    <div class="modal-content">
      <h3>–ü—Ä–æ–≥—Ä–µ—Å—Å</h3>
      <p>–û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ: <span id="totalClicks">0</span></p>
      <button onclick="toggleModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let state = { fromMe: 0, fromFriend: 0, total: 0 };

    const socket = new WebSocket("wss://apple-adhesive-ticket.glitch.me");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'update' || data.type === 'init') {
        state = data.payload;
        updateUI();
      }
      if (data.type === 'plane') {
        createPlaneAnimation();
      }
    };

    if (!localStorage.getItem('myName')) {
      const name = prompt("–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?");
      if (name) localStorage.setItem('myName', name);
    }
    document.getElementById("myName").textContent = localStorage.getItem("myName") || "–Ø";

    function sendLove() {
      socket.send(JSON.stringify({ type: 'click' }));
      socket.send(JSON.stringify({ type: 'plane', from: 'me' }));
      createPlaneAnimation();
      navigator.vibrate?.(50);
    }

    function updateUI() {
      const myCountEl = document.getElementById('myCount');
      const friendCountEl = document.getElementById('friendCount');
      const totalEl = document.getElementById('totalClicks');
      const progressFill = document.getElementById('progressFill');

      myCountEl.textContent = state.fromMe + ' ‚úàÔ∏è';
      friendCountEl.textContent = state.fromFriend + ' ‚úàÔ∏è';
      totalEl.textContent = state.total;

      const percent = Math.min((state.total / 1000) * 100, 100);
      progressFill.style.width = percent + '%';

      myCountEl.classList.add('pop');
      setTimeout(() => myCountEl.classList.remove('pop'), 300);

      if (state.total > 0 && state.total % 100 === 0) {
        alert('üéâ –£—Ä–∞! –î–æ—Å—Ç–∏–≥–ª–∏ ' + state.total + ' ‚úàÔ∏è');
      }
    }

    function createPlaneAnimation() {
      const btn = document.getElementById('loveBtn');
      const rect = btn.getBoundingClientRect();

      const plane = document.createElement('img');
      plane.src = '—Å–∞–º–æ–ª–µ—Ç.gif';
      plane.className = 'plane';

      const dx = (Math.random() - 0.5) * 400;
      const dy = -150 - Math.random() * 200;
      plane.style.setProperty('--x', `${dx}px`);
      plane.style.setProperty('--y', `${dy}px`);

      plane.style.left = `${rect.left + rect.width / 2 - 30}px`;
      plane.style.top = `${rect.top - 20}px`;

      document.body.appendChild(plane);
      setTimeout(() => plane.remove(), 2000);
    }

    function toggleModal() {
      const modal = document.getElementById('progressModal');
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    document.getElementById('progressModal').style.justifyContent = 'center';
    document.getElementById('progressModal').style.alignItems = 'center';
  </script>
</body>
</html>
