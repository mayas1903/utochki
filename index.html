<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Уточки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --telegram-blue: #229ED9;
      --telegram-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--telegram-font);
      background: linear-gradient(to bottom, #c2e9fb, #ffffff);
      height: 100vh;
      overflow: hidden;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px 10px 100px; /* уменьшили верхний padding */
    }

    .ducks {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 30px;
    }

    .user-block, .friend-block {
      background: white;
      border-radius: 16px;
      width: 48%;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .duck-inside {
      width: 100%;
      border-radius: 12px;
    }

    .block-content {
      text-align: center;
      margin-top: 8px;
    }

    .block-content h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .block-content p {
      font-size: 14px;
      margin: 0;
    }

    .big-number {
      font-size: 26px;
      font-weight: bold;
      color: var(--telegram-blue);
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      background-color: var(--telegram-blue);
      color: white;
      border: none;
      border-radius: 14px;
      position: relative;
    }

    .progress-btn {
      margin-top: 12px;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      background-color: #fff;
      color: var(--telegram-blue);
      border: 2px solid var(--telegram-blue);
      border-radius: 14px;
      width: 100%;
    }

    .plane {
      position: absolute;
      width: 60px; /* увеличили размер */
      animation: fly 2s linear forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) rotate(720deg);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      max-width: 300px;
      text-align: center;
    }

    .modal h3 {
      margin-bottom: 10px;
    }

    .modal button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: var(--telegram-blue);
      color: #fff;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ducks">
      <div class="user-block">
        <img src="myduck.gif" class="duck-inside" alt="Я" />
        <div class="block-content">
          <h3>Я</h3>
          <p>от меня:</p>
          <p class="big-number" id="myCount">0</p>
        </div>
      </div>
      <div class="friend-block">
        <img src="friendduck.gif" class="duck-inside" alt="Друг" />
        <div class="block-content">
          <h3>Друг</h3>
          <p>от друга:</p>
          <p class="big-number" id="friendCount">0</p>
        </div>
      </div>
    </div>

    <button class="btn" id="loveBtn" onclick="sendLove()">Скучаю по тебе ❤️</button>
    <button class="progress-btn" onclick="toggleModal()">Прогресс</button>
  </div>

  <div class="modal" id="progressModal">
    <div class="modal-content">
      <h3>Прогресс</h3>
      <p>Общее количество: <span id="totalClicks">0</span></p>
      <button onclick="toggleModal()">Закрыть</button>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let state = {
      fromMe: 0,
      fromFriend: 0,
      total: 0
    };

    const socket = new WebSocket("wss://apple-adhesive-ticket.glitch.me");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'update' || data.type === 'init') {
        state = data.payload;
        updateUI();
      }
      if (data.type === 'plane') {
        const isMe = data.from === 'me';
        createPlaneAnimation(isMe ? 'blue' : 'gray');
      }
    };

    function sendLove() {
      socket.send(JSON.stringify({ type: 'click' }));
      createPlaneAnimation('blue');
      socket.send(JSON.stringify({ type: 'plane', from: 'me' }));
    }

    function updateUI() {
      document.getElementById('myCount').textContent = state.fromMe;
      document.getElementById('friendCount').textContent = state.fromFriend;
      document.getElementById('totalClicks').textContent = state.total;
    }

    function createPlaneAnimation(color = 'blue') {
      const btn = document.getElementById('loveBtn');
      const rect = btn.getBoundingClientRect();

      const plane = document.createElement('img');
      plane.src = 'самолет.gif';
      plane.className = 'plane';

      const dx = (Math.random() - 0.5) * 400;
      const dy = -150 - Math.random() * 200;
      plane.style.setProperty('--x', `${dx}px`);
      plane.style.setProperty('--y', `${dy}px`);

      plane.style.left = `${rect.left + rect.width / 2 - 30}px`;
      plane.style.top = `${rect.top - 20}px`;

      document.body.appendChild(plane);
      setTimeout(() => plane.remove(), 2000);
    }

    function toggleModal() {
      const modal = document.getElementById('progressModal');
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    document.getElementById('progressModal').style.justifyContent = 'center';
    document.getElementById('progressModal').style.alignItems = 'center';
  </script>
</body>
</html>
