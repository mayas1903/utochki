<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Уточки скучают</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d0eaff, #ffffff);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 48%;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card video {
      width: 100%;
      border-radius: 12px;
    }

    .label {
      font-weight: bold;
      font-size: 16px;
      margin-top: 8px;
    }

    .from {
      font-size: 12px;
      color: #777;
    }

    .count {
      font-size: 24px;
      color: #229ED9;
      font-weight: bold;
      margin-top: 5px;
    }

    /* Смещение окна “Вы” вверх */
    .you {
      margin-bottom: 30px;
    }

    button {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 18px;
      background-color: #229ED9;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c90c7;
    }

    .click-stats {
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }

    .messages {
      margin-top: 20px;
      width: 100%;
      max-width: 380px;
      padding: 0 10px;
    }

    .msg {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 10px;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .wrapper {
        flex-direction: row;
        gap: 8px;
      }

      .card {
        width: 46%;
      }

      .messages {
        padding: 0 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Блок карточек -->
  <div class="wrapper">
    <!-- Вы -->
    <div class="card you">
      <video autoplay muted loop playsinline>
        <source src="duckmy.webm" type="video/webm" />
        Ваш браузер не поддерживает видео.
      </video>
      <div class="label">Вы</div>
      <div class="from">от вас</div>
      <div class="count">791</div>
    </div>

    <!-- Мой ❤️ -->
    <div class="card">
      <video autoplay muted loop playsinline>
        <source src="duckfreind.webm" type="video/webm" />
        Ваш браузер не поддерживает видео.
      </video>
      <div class="label">Мой ❤️</div>
      <div class="from">от Мой</div>
      <div class="count">561</div>
    </div>
  </div>

  <!-- Кнопка -->
  <button onclick="incrementCounter()">Скучаю по тебе ❤️</button>

  <!-- Статистика кликов -->
  <div class="click-stats">
    <div id="clickCount">Нажали 0 раз</div>
    <div>Сегодня</div>
  </div>

  <!-- Сообщения -->
  <div class="messages">
    <div class="msg"><span>Вы</span><span>11 ✈️</span></div>
    <div class="msg"><span>Вы</span><span>27 ✈️</span></div>
    <div class="msg"><span>Мой ❤️</span><span>13 ✈️</span></div>
  </div>

  <script>
    let counter = 0;
    const clickDisplay = document.getElementById("clickCount");

    function incrementCounter() {
      counter++;
      clickDisplay.textContent = `Нажали ${counter} раз`;
    }
  </script>

</body>
</html>
