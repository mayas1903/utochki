<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Уточка скучает ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(to bottom, #ccefff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222;
    }

    .top-counters {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 15px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
    }

    .card video {
      width: 100%;
      border-radius: 12px;
      display: none;
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-top: 5px;
    }

    .from {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    .count {
      font-size: 30px;
      color: #229ED9;
      font-weight: bold;
    }

    button {
      margin: 20px 0 10px 0;
      padding: 14px 30px;
      font-size: 18px;
      background-color: #229ED9;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c90c7;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 500px) {
      .card {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="top-counters">
    <div class="card">
      <video id="video-friend" muted playsinline preload="auto" poster="duckmy.webp">
        <source src="duckfreind.webm" type="video/webm">
        Ваш браузер не поддерживает видео.
      </video>
      <div class="label">Мой ❤️</div>
      <div class="from">от Мой:</div>
      <div class="count">561</div>
    </div>

    <div class="card">
      <video id="video-you" muted playsinline preload="auto" poster="duckmy.webp">
        <source src="duckmy.webm" type="video/webm">
        Ваш браузер не поддерживает видео.
      </video>
      <div class="label">Вы</div>
      <div class="from">от вас:</div>
      <div class="count">791</div>
    </div>
  </div>

  <button onclick="playDuck()">Скучаю по тебе ❤️</button>
  <div class="counter" id="tapCount">Нажали 0 раз</div>

  <script>
    let count = 0;
    function playDuck() {
      const videoYou = document.getElementById('video-you');
      const videoFriend = document.getElementById('video-friend');
      const tapCount = document.getElementById('tapCount');

      videoYou.style.display = 'block';
      videoFriend.style.display = 'block';

      videoYou.currentTime = 0;
      videoFriend.currentTime = 0;

      videoYou.play();
      videoFriend.play();

      count++;
      tapCount.textContent = `Нажали ${count} раз`;
    }
  </script>

</body>
</html>
