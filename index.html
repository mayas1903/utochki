<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Уточки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --telegram-blue: #229ED9;
      --telegram-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--telegram-font);
      background: linear-gradient(to bottom, #c2e9fb, #ffffff);
      height: 100vh;
      overflow: hidden;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .top-area {
      height: 50vh;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: start;
      gap: 20px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-window, .friend-window {
      background: white;
      border-radius: 12px;
      padding: 10px;
      width: 100px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 14px;
      text-align: center;
    }

    .user-duck {
      height: 120px;
    }

    .friend-duck {
      height: 80px;
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0 10px 20px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      background-color: var(--telegram-blue);
      color: white;
      border: none;
      border-radius: 14px;
      position: relative;
    }

    .progress-btn {
      margin-top: 12px;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      background-color: #fff;
      color: var(--telegram-blue);
      border: 2px solid var(--telegram-blue);
      border-radius: 14px;
      width: 100%;
    }

    .plane {
      position: absolute;
      width: 60px;
      animation: fly 2s linear forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) rotate(720deg);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      max-width: 300px;
      text-align: center;
    }

    .modal h3 {
      margin-bottom: 10px;
    }

    .modal button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: var(--telegram-blue);
      color: #fff;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="top-area">
    <div class="row">
      <div class="user-window">
        <div>Я</div>
        <div id="myCount">0</div>
      </div>
      <img src="myduck.gif" class="user-duck" alt="Моя уточка" />
    </div>
    <div class="row">
      <div class="friend-window">
        <div>Друг</div>
        <div id="friendCount">0</div>
      </div>
      <img src="friendduck.gif" class="friend-duck" alt="Уточка друга" />
    </div>
  </div>

  <div class="container">
    <button class="btn" id="loveBtn" onclick="sendLove()">Скучаю по тебе ❤️</button>
    <button class="progress-btn" onclick="toggleModal()">Прогресс</button>
  </div>

  <div class="modal" id="progressModal">
    <div class="modal-content">
      <h3>Прогресс</h3>
      <p>Общее количество: <span id="totalClicks">0</span></p>
      <button onclick="toggleModal()">Закрыть</button>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let state = {
      fromMe: 0,
      fromFriend: 0,
      total: 0
    };

    const socket = new WebSocket("wss://apple-adhesive-ticket.glitch.me");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'update' || data.type === 'init') {
        state = data.payload;
        updateUI();
      }
    };

    function sendLove() {
      socket.send(JSON.stringify({ type: 'click' }));
      createPlaneAnimation();
    }

    function updateUI() {
      document.getElementById('myCount').textContent = state.fromMe;
      document.getElementById('friendCount').textContent = state.fromFriend;
      document.getElementById('totalClicks').textContent = state.total;
    }

    function createPlaneAnimation() {
      const btn = document.getElementById('loveBtn');
      const rect = btn.getBoundingClientRect();

      const plane = document.createElement('img');
      plane.src = 'самолет.gif';
      plane.className = 'plane';

      const dx = (Math.random() - 0.5) * 400;
      const dy = -150 - Math.random() * 200;
      plane.style.setProperty('--x', `${dx}px`);
      plane.style.setProperty('--y', `${dy}px`);

      plane.style.left = `${rect.left + rect.width / 2 - 30}px`;
      plane.style.top = `${rect.top - 10}px`;

      document.body.appendChild(plane);
      setTimeout(() => plane.remove(), 2000);
    }

    function toggleModal() {
      const modal = document.getElementById('progressModal');
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    document.getElementById('progressModal').style.justifyContent = 'center';
    document.getElementById('progressModal').style.alignItems = 'center';
  </script>
</body>
</html>
