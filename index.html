<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>–£—Ç–æ—á–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #c2e9fb, #ffffff);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 12px;
    }

    .ducks {
      position: relative;
      height: 50vh;
    }

   .user-block, .friend-block {
  position: absolute;
  background: white;
  border-radius: 14px;
  padding: 10px;
  width: 120px;            /* ‚¨ÖÔ∏è –±—ã–ª–æ 140px ‚Äî —É–º–µ–Ω—å—à–∏–ª–∏ */
  min-height: 120px;       /* ‚¨áÔ∏è –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–¥ —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  text-align: center;
  z-index: 2;
}

.user-block {
  top: 20px;
  left: 20px;
}

.friend-block {
  bottom: 20px;
  right: 20px;
}

.block-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
    
.avatar {
  width: 58px;              /* ‚¨áÔ∏è –±—ã–ª–æ 60px ‚Äî –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ */
  height: 58px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 6px;
}

    .user-duck, .friend-duck {
      position: absolute;
      height: 210px;
      z-index: 1;
    }

    .user-duck { top: 0; right: 0; }
    .friend-duck { bottom: 0; left: 0; }

 .block-content h3 {
  font-size: 16px;        /* –±—ã–ª–æ 18px ‚Äî —Ç–µ–ø–µ—Ä—å –ª—É—á—à–µ –ø–æ –º–∞—Å—à—Ç–∞–±—É */
  margin-bottom: 4px;
}

.big-number {
  font-size: 24px;        /* –±—ã–ª–æ 26px ‚Äî –º–µ–Ω—å—à–µ, –Ω–æ –≤—Å—ë –µ—â—ë –∑–∞–º–µ—Ç–Ω–æ */
  font-weight: bold;
  color: #229ED9;
  margin-top: 4px;
}
    .btn {
      width: 70%;
      align-self: center;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #229ED9;
      color: white;
      border: none;
      border-radius: 14px;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .progress-btn {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      background-color: #fff;
      color: #229ED9;
      border: 2px solid #229ED9;
      border-radius: 14px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0f3fa;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #229ED9;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .history {
      margin-top: 10px;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .history-item img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .plane {
      position: absolute;
      width: 60px;
      animation: fly 2s linear forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0) rotate(0deg); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) rotate(720deg); }
    }

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.45);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-content {
  background: #fff;
  width: 90%;
  max-width: 280px;
  padding: 12px 16px 16px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

.modal-img {
  width: auto;
  height: 44vh;
  max-height: 140px;
  margin-bottom: 12px;
}

.modal-content h3 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 6px;
}

.modal-content p {
  font-size: 16px;
  color: #444;
  margin-bottom: 14px;
}

.modal-content button {
  padding: 10px 18px;
  font-size: 16px;
  font-weight: 600;
  background-color: #229ED9;
  color: white;
  border: none;
  border-radius: 10px;
  min-width: 120px;
  cursor: pointer;
}
   
 .level-list {
  margin-top: 10px;
  text-align: left;
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-height: 300px;
  overflow-y: auto;
}
    
.hourglass {
  font-size: 60px;
  animation: spin 2s linear forwards;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    
.level-item {
  padding: 10px 14px;
  border-radius: 10px;
  background: #f0f8ff;
  border-left: 5px solid #229ED9;
  font-size: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.level-item.reached {
  background: #e6fce6;
  border-left-color: #4CAF50;
  font-weight: bold;
  color: #333;
}

.level-item.current {
  background: #dcefff;
  font-weight: bold;
  color: #229ED9;
}

.level-item.locked {
  background: #f2f2f2;
  border-left-color: #ccc;
  color: #aaa;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="ducks">
      <div class="user-block">
        <div class="block-content">
          <img id="myAvatar" class="avatar" />
          <h3 id="myName"></h3>
          <p class="big-number" id="myCount">0 ‚úàÔ∏è</p>
        </div>
      </div>
      <div class="friend-block">
        <div class="block-content">
          <img id="friendAvatar" class="avatar" />
          <h3 id="friendName">–î—Ä—É–≥</h3>
          <p class="big-number" id="friendCount">0 ‚úàÔ∏è</p>
        </div>
      </div>
      <img src="myduck.gif" class="user-duck" />
      <img src="friendduck.gif" class="friend-duck" />
    </div>

    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="progress-text" id="progressText">0 –∏–∑ 1000</div>

    <button class="btn" id="loveBtn" onclick="sendLove()">–°–∫—É—á–∞—é –ø–æ —Ç–µ–±–µ ‚ù§Ô∏è</button>

    <div class="buttons-row">
      <button class="progress-btn" onclick="toggleModal('progress')">–ü—Ä–æ–≥—Ä–µ—Å—Å</button>
      <button class="progress-btn" onclick="toggleModal('level')" id="levelBtn">–í–∞—à —É—Ä–æ–≤–µ–Ω—å: 1</button>
    </div>

    <div class="history" id="history"></div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –ü—Ä–æ–≥—Ä–µ—Å—Å -->
  <div class="modal" id="progressModal">
    <div class="modal-content">
      <h3>–ü—Ä–æ–≥—Ä–µ—Å—Å</h3>
      <p>–í—Å–µ–≥–æ —Å–∞–º–æ–ª–µ—Ç–∏–∫–æ–≤: <span id="totalClicks">0</span></p>
      <button onclick="toggleModal('progress')">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –£—Ä–æ–≤–µ–Ω—å -->
<div class="modal" id="levelModal">
  <div class="modal-content">
    <h3 style="margin-bottom: 12px;">–í–∞—à —É—Ä–æ–≤–µ–Ω—å</h3>
    <div id="levelList" class="level-list"></div>
    <button onclick="toggleModal('level')">–û–∫–µ–π</button>
  </div>
</div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –ù–∞–≥—Ä–∞–¥–∞ -->
<div class="modal" id="rewardModal">
  <div class="modal-content">
    <img src="plane.gif" class="modal-img" />
    <h3>üéâ –£—Ä–∞! –í—ã –Ω–∞–∫–æ–ø–∏–ª–∏ <span id="rewardLevel">1000</span> —Å–∞–º–æ–ª–µ—Ç–∏–∫–æ–≤!</h3>
    <p>–í–∞–º –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ–¥–∞—Ä–æ–∫</p>
    <button onclick="claimReward()">–ü–æ–ª—É—á–∏—Ç—å ü§©</button>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –æ–∂–∏–¥–∞–Ω–∏—è: –ø—Ä–æ—Å—Ç–æ ‚è≥ -->
<div class="modal" id="waitingModal">
  <div class="hourglass">‚è≥</div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –ü—Ä–∏–∑ -->
<div class="modal" id="prizeModal">
  <div class="modal-content">
    <img src="priz.gif" class="modal-img" />
    <h3>üéÅ –í—ã –ø–æ–ª—É—á–∏–ª–∏:</h3>
<p id="prizeText"><strong>Telegram Premium –Ω–∞ 3 –º–µ—Å—è—Ü–∞</strong></p>
    <button onclick="toggleModal('prize')">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
  </div>
</div>
  
<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const tgUser = Telegram.WebApp.initDataUnsafe?.user || {};
const myInfo = {
  id: tgUser.id,
  name: tgUser.first_name || '–Ø',
  avatar: tgUser.photo_url || 'https://via.placeholder.com/64'
};

let state = {
  me: { name: myInfo.name, avatar: myInfo.avatar, count: 0 },
  friend: { name: '–î—Ä—É–≥', avatar: '', count: 0 },
  total: 0
};

const socket = new WebSocket("wss://apple-adhesive-ticket.glitch.me");
socket.onopen = () => socket.send(JSON.stringify({ type: 'auth', user: myInfo }));

const rewardMap = {}; // —É—Ä–æ–≤–µ–Ω—å ‚Üí —Ç–µ–∫—Å—Ç –Ω–∞–≥—Ä–∞–¥—ã
let lastRewardLevel = 0;
let prizeReceived = false;

socket.onmessage = (event) => {
  const data = JSON.parse(event.data);

  if (data.type === 'update') {
    state = data.payload;
    updateUI();
    if (data.payload.history) renderHistory(data.payload.history);
  }

  if (data.type === 'plane') {
    createPlaneAnimation();
  }

 if (data.type === 'rewardGiven') {
  prizeReceived = true;
  rewardMap[data.payload.level] = data.payload.reward;
  document.getElementById('prizeText').innerHTML = `<strong>${data.payload.reward}</strong>`;
  toggleModal('waiting'); // –ó–∞–∫—Ä—ã–≤–∞–µ–º ‚è≥
  toggleModal('prize');   // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–∑
  }
};
  
function sendLove() {
  socket.send(JSON.stringify({ type: 'click' }));
  socket.send(JSON.stringify({ type: 'plane', from: 'me' }));
  createPlaneAnimation();
}

function updateUI() {
  document.getElementById('myName').textContent = state.me.name;
  document.getElementById('myAvatar').src = state.me.avatar;
  document.getElementById('myCount').textContent = `${state.me.count} ‚úàÔ∏è`;

  document.getElementById('friendName').textContent = state.friend.name;
  document.getElementById('friendAvatar').src = state.friend.avatar;
  document.getElementById('friendCount').textContent = `${state.friend.count} ‚úàÔ∏è`;

  document.getElementById('totalClicks').textContent = state.total;

  const level = Math.floor(state.total / 1000) + 1;
  const max = Math.min(level * 1000, 10000);
  const percent = Math.min((state.total / max) * 100, 100);
  document.getElementById('progressFill').style.width = `${percent}%`;
  document.getElementById('progressText').textContent = `${state.total} –∏–∑ ${max}`;
  document.getElementById('levelBtn').textContent = `–í–∞—à —É—Ä–æ–≤–µ–Ω—å: ${level}`;

  const list = document.getElementById('levelList');
  list.innerHTML = "";

  for (let i = 1; i <= 10; i++) {
    const item = document.createElement('div');
    item.className = 'level-item';

    const base = `–£—Ä–æ–≤–µ–Ω—å ${i}: ${i * 1000} ‚úàÔ∏è`;
    const prize = rewardMap[i];

    if (i === level) item.classList.add('current');
    else if (i < level) item.classList.add('reached');
    else item.classList.add('locked');

    if (prize) {
      item.textContent = `${base} ‚Äî üéÅ ${prize}`;
    } else if (i === level && state.total >= i * 1000) {
      item.textContent = `${base} ‚Äî üéÅ –ü–æ–¥–∞—Ä–æ–∫ –ø–æ–ª—É—á–µ–Ω`;
    } else if (i === level) {
      item.textContent = `${base} ‚Äî —Ç–µ–∫—É—â–∏–π`;
    } else {
      item.textContent = base;
    }

    list.appendChild(item);
  }

  const entry = `
    <div class="history-item">
      <img src="${myInfo.avatar}" />
      <div><strong>${myInfo.name}</strong><br><span>+1 ‚úàÔ∏è</span></div>
    </div>`;
  document.getElementById('history').insertAdjacentHTML('afterbegin', entry);

  if (state.total >= lastRewardLevel + 10 && state.total <= 10000) {
    lastRewardLevel += 1000;
    document.getElementById('rewardLevel').textContent = lastRewardLevel;
    toggleModal('reward');
  }
}

function renderHistory(historyList) {
  const container = document.getElementById('history');
  container.innerHTML = '';
  for (let entry of historyList) {
    const html = `
      <div class="history-item">
        <img src="${entry.avatar}" />
        <div><strong>${entry.name}</strong><br><span>+${entry.amount} ‚úàÔ∏è</span></div>
      </div>`;
    container.insertAdjacentHTML('beforeend', html);
  }
}

function createPlaneAnimation() {
  const btn = document.getElementById('loveBtn');
  const rect = btn.getBoundingClientRect();

  const plane = document.createElement('img');
  plane.src = '—Å–∞–º–æ–ª–µ—Ç.gif';
  plane.className = 'plane';

  const dx = (Math.random() - 0.5) * 400;
  const dy = -150 - Math.random() * 200;
  plane.style.setProperty('--x', `${dx}px`);
  plane.style.setProperty('--y', `${dy}px`);
  plane.style.left = `${rect.left + rect.width / 2 - 30}px`;
  plane.style.top = `${rect.top - 20}px`;

  document.body.appendChild(plane);
  setTimeout(() => plane.remove(), 2000);
}

function claimReward() {
  prizeReceived = false;
  toggleModal('reward');   // –∑–∞–∫—Ä—ã—Ç—å –æ–∫–Ω–æ "–í–∞–º –¥–æ—Å—Ç—É–ø–µ–Ω –ø—Ä–∏–∑"
  toggleModal('waiting');  // –ø–æ–∫–∞–∑–∞—Ç—å —á–∞—Å—ã

  setTimeout(() => {
    toggleModal('waiting');
    if (!prizeReceived) {
      document.getElementById('prizeText').textContent = 'Telegram Premium –Ω–∞ 1 –º–µ—Å—è—Ü';
      toggleModal('prize');
    }
  }, 2000); // –ß–∞—Å—ã —Å—Ç—Ä–æ–≥–æ 2 —Å–µ–∫—É–Ω–¥—ã
  socket.send(JSON.stringify({
    type: 'claimReward',
    level: lastRewardLevel
  }));
}

function toggleModal(type) {
  const idMap = {
    level: 'levelModal',
    progress: 'progressModal',
    reward: 'rewardModal',
    waiting: 'waitingModal',
    prize: 'prizeModal'
  };
  const modal = document.getElementById(idMap[type]);
  if (!modal) return;
  modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
  modal.style.justifyContent = 'center';
  modal.style.alignItems = 'center';
}
</script>

</body>
</html>
