<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Уточки скучают</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d0eaff, #ffffff);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 50px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 48%;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card video {
      width: 100%;
      border-radius: 12px;
    }

    .label {
      font-weight: bold;
      font-size: 16px;
      margin-top: 8px;
    }

    .from {
      font-size: 12px;
      color: #777;
    }

    .count {
      font-size: 24px;
      color: #229ED9;
      font-weight: bold;
      margin-top: 5px;
    }

    /* Смещение окна “Вы” вверх */
    .you {
      margin-bottom: 30px;
    }

    @media (max-width: 500px) {
      .wrapper {
        flex-direction: row;
        gap: 8px;
      }

      .card {
        width: 46%;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Окно Вы -->
    <div class="card you">
      <video autoplay muted loop playsinline>
        <source src="duckmy.webm" type="video/webm" />
        Ваш браузер не поддерживает видео.
      </video>
      <div class="label">Вы</div>
      <div class="from">от вас</div>
      <div class="count">791</div>
    </div>

    <!-- Окно Мой -->
    <div class="card">
      <video autoplay muted loop playsinline>
        <source src="duckfreind.webm" type="video/webm" />
        Ваш браузер не поддерживает видео.
      </video>
      <div class="label">Мой ❤️</div>
      <div class="from">от Мой</div>
      <div class="count">561</div>
    </div>
  </div>

</body>
</html>
