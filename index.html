<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Уточки скучают</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d0eaff, #ffffff);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    .chat-bubble {
      position: relative;
      background-color: white;
      padding: 12px 20px;
      border-radius: 18px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      width: fit-content;
      max-width: 80%;
    }

    .chat-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    /* Уточка сверху */
    .duck-top {
      position: absolute;
      top: -90px;
      left: 0;
      transform: translateX(-30%);
      width: 140px;
      height: auto;
      z-index: 2;
    }

    /* Уточка снизу */
    .duck-bottom {
      position: absolute;
      bottom: -90px;
      right: 0;
      transform: translateX(30%);
      width: 140px;
      height: auto;
      z-index: 2;
    }

    /* Кнопка */
    button {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 18px;
      background-color: #229ED9;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #1c90c7;
    }

    .click-stats {
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }

    .messages {
      margin-top: 30px;
      width: 100%;
      max-width: 380px;
      padding: 0 10px;
    }

    .msg {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 10px;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .duck-top, .duck-bottom {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">

    <!-- Уточка над левым окном -->
    <video class="duck-top" autoplay muted loop playsinline>
      <source src="duckmy.webm" type="video/webm">
    </video>

    <!-- Первый чат-бабл (Вы) -->
    <div class="chat-row" style="margin-top: 80px;">
      <div class="chat-bubble">Вы</div>
    </div>

    <!-- Второй чат-бабл (Мой ❤️) с уточкой снизу -->
    <div class="chat-row" style="margin-bottom: 100px;">
      <div class="chat-bubble" style="margin-left: auto;">Мой ❤️</div>

      <video class="duck-bottom" autoplay muted loop playsinline>
        <source src="duckfreind.webm" type="video/webm">
      </video>
    </div>

  </div>

  <!-- Кнопка -->
  <button onclick="incrementCounter()">Скучаю по тебе ❤️</button>

  <!-- Счётчик -->
  <div class="click-stats">
    <div id="clickCount">Нажали 77 раз</div>
    <div>Сегодня</div>
  </div>

  <!-- Telegram-сообщения -->
  <div class="messages">
    <div class="msg"><span>Вы</span><span>11 ✈️</span></div>
    <div class="msg"><span>Вы</span><span>27 ✈️</span></div>
    <div class="msg"><span>Мой ❤️</span><span>13 ✈️</span></div>
  </div>

  <script>
    let counter = 77;
    const clickDisplay = document.getElementById("clickCount");

    function incrementCounter() {
      counter++;
      clickDisplay.textContent = `Нажали ${counter} раз`;
    }
  </script>

</body>
</html>
