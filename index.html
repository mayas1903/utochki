<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Уточка скучает ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(to bottom, #ccefff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222;
    }

    .top-counters {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 15px;
      width: 120px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .label {
      margin-top: 5px;
      font-weight: bold;
    }

    .from {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    .count {
      font-size: 30px;
      color: #229ED9;
      font-weight: bold;
    }

    button {
      margin: 15px 0 10px 0;
      padding: 14px 30px;
      font-size: 18px;
      background-color: #229ED9;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c90c7;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .history {
      width: 90%;
      max-width: 400px;
      margin-bottom: 90px;
    }

    .history h3 {
      text-align: left;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 8px;
      background: #f3f5f7;
      border-radius: 12px;
      font-size: 14px;
    }

    .info {
      display: flex;
      align-items: center;
    }

    .info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .duck-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }

    #duck {
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="top-counters">
    <div class="card">
      <img src="duckmy.webp" alt="Вы">
      <div class="label">Вы</div>
      <div class="from">от вас:</div>
      <div class="count">791</div>
    </div>

    <div class="card">
      <img src="duckmy.webp" alt="Мой">
      <div class="label">Мой ❤️</div>
      <div class="from">от Мой:</div>
      <div class="count">561</div>
    </div>
  </div>

  <button onclick="playDuck()">Скучаю по тебе ❤️</button>
  <div class="counter" id="tapCount">Нажали 0 раз</div>

  <div class="history">
    <h3>Сегодня</h3>
    <div class="message">
      <div class="info">
        <img src="duckmy.webp">
        <span>Вы</span>
      </div>
      <span>11 ✈️</span>
    </div>
    <div class="message">
      <div class="info">
        <img src="duckmy.webp">
        <span>Вы</span>
      </div>
      <span>27 ✈️</span>
    </div>
    <div class="message">
      <div class="info">
        <img src="duckmy.webp">
        <span>Мой ❤️</span>
      </div>
      <span>13 ✈️</span>
    </div>
  </div>

  <div class="duck-container">
    <video id="duck" muted playsinline preload="auto" poster="duckmy.webp">
      <source src="duckmy.webm" type="video/webm">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <script>
    let count = 0;
    function playDuck() {
      const duck = document.getElementById('duck');
      const tapCount = document.getElementById('tapCount');
      duck.currentTime = 0;
      duck.play();
      count++;
      tapCount.textContent = `Нажали ${count} раз`;
    }
  </script>

</body>
</html>
