<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Уточки скучают</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #d0eaff, #ffffff);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .chat-layout {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 250px;
      margin-bottom: 40px;
    }

    .chat-bubble {
      background-color: #ffffff;
      padding: 14px 20px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 16px;
      max-width: 160px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }

    .chat-left {
      position: absolute;
      top: 30px;
      left: 0;
    }

    .chat-right {
      position: absolute;
      top: 80px;
      right: 0;
    }

    .duck-top {
      position: absolute;
      top: -80px;
      left: -30px;
      width: 140px;
      height: auto;
      z-index: 1;
    }

    .duck-bottom {
      position: absolute;
      bottom: -90px;
      right: -30px;
      width: 140px;
      height: auto;
      z-index: 1;
    }

    button {
      padding: 14px 30px;
      font-size: 17px;
      background-color: #229ED9;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #1c90c7;
    }

    .click-stats {
      text-align: center;
      font-size: 15px;
      color: #333;
      margin-bottom: 30px;
    }

    .messages {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      background-color: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }

    @media (max-width: 420px) {
      .chat-layout {
        max-width: 100%;
        height: 250px;
      }
      .duck-top, .duck-bottom {
        width: 110px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-layout">
    <!-- Верхняя уточка над левым окном -->
    <video class="duck-top" autoplay muted loop playsinline>
      <source src="duckmy.webm" type="video/webm">
    </video>

    <!-- Нижняя уточка под правым окном -->
    <video class="duck-bottom" autoplay muted loop playsinline>
      <source src="duckfreind.webm" type="video/webm">
    </video>

    <!-- Окно "Вы" -->
    <div class="chat-left">
      <div class="chat-bubble">Вы</div>
    </div>

    <!-- Окно "Мой ❤️" -->
    <div class="chat-right">
      <div class="chat-bubble">Мой ❤️</div>
    </div>
  </div>

  <!-- Кнопка -->
  <button onclick="incrementCounter()">Скучаю по тебе ❤️</button>

  <!-- Счётчик -->
  <div class="click-stats">
    <div id="clickCount">Нажали 77 раз</div>
    <div>Сегодня</div>
  </div>

  <!-- Telegram-сообщения -->
  <div class="messages">
    <div class="msg"><span>Вы</span><span>11 ✈️</span></div>
    <div class="msg"><span>Вы</span><span>27 ✈️</span></div>
    <div class="msg"><span>Мой ❤️</span><span>13 ✈️</span></div>
  </div>

  <script>
    let counter = 77;
    const clickDisplay = document.getElementById("clickCount");

    function incrementCounter() {
      counter++;
      clickDisplay.textContent = `Нажали ${counter} раз`;
    }
  </script>

</body>
</html>
