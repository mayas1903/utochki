.block-content {

 .block-content h3 {

    .btn {

.duck-animation {
  position: absolute;
  width: 40px;
  height: 40px;
  animation: fly 1.8s ease-out forwards;
  pointer-events: none;
  z-index: 1000;
}

@keyframes fly {
  0% {
    opacity: 1;
    transform: translate(0, 0) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translate(var(--x), var(--y)) rotate(180deg); /* ‚¨ÖÔ∏è –±—ã–ª–æ 720deg */
  }
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.4);
  justify-content: center;

}

.modal-content {

}

  .modal-content button {

  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}
 
 .level-list {
  margin-top: 10px;

.hourglass {

}

  0% { transform: rotate(0deg); }

.level-item {

  gap: 12px;

  overflow: visible;

}

.level-item.reached {

  border-left-color: #4CAF50;

}

.level-item.current {

.level-item.locked {

.circle-btn {

  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}

.circle-btn:hover {
  background-color: #d62828;
  color: white;
}
    
.btn {
  transition: all 0.15s ease;
  box-shadow: 0 4px 10px rgba(34, 158, 217, 0.25);
}

.btn:active {
  transform: scale(0.95);
  background-color: #1d8dc0;
  box-shadow: 0 0 16px 4px rgba(34, 158, 217, 0.3);
}

<body>
<div class="container">

<!-- –ú–æ–¥–∞–ª–∫–∞ –ü—Ä–æ–≥—Ä–µ—Å—Å -->

  <div class="modal-content">

<!-- –ú–æ–¥–∞–ª–∫–∞ –ù–∞–≥—Ä–∞–¥–∞ -->
<div class="modal" id="rewardModal">
  <div class="modal-content">
    <img src="plane.gif" class="modal-img" />
    <h3>üéâ –£—Ä–∞! –í—ã —Å–æ–±—Ä–∞–ª–∏ <span id="rewardLevel">1000</span> —É—Ç–æ—á–µ–∫!</h3>
    <p>–í–∞–º –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ–¥–∞—Ä–æ–∫</p>

</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –æ–∂–∏–¥–∞–Ω–∏—è: –ø—Ä–æ—Å—Ç–æ ‚è≥ -->
<div class="modal" id="waitingModal">
  <div class="hourglass">‚è≥</div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –ü—Ä–∏–∑ -->
<div class="modal" id="prizeModal">
  <div class="modal-content">
    <img src="priz.gif" class="modal-img" />
    <h3>üéÅ –í—ã –ø–æ–ª—É—á–∏–ª–∏:</h3>
    <p id="prizeText"><strong>Telegram Premium –Ω–∞ 3 –º–µ—Å—è—Ü–∞</strong></p>
    <button onclick="toggleModal('prize')">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>

</div>
  
<script>
const fixedRewards = {
  1: "üéÅ Telegram Premium –Ω–∞ 1 –º–µ—Å—è—Ü",
  2: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫",
  3: "üåü 150 –∑–≤—ë–∑–¥",
  4: "üéÅ –ü–æ–¥–∞—Ä–æ–∫-—Å—é—Ä–ø—Ä–∏–∑",
  5: "üåü 200 –∑–≤—ë–∑–¥",
  6: "üéÅ Telegram Premium –Ω–∞ 3 –º–µ—Å—è—Ü–∞",
  7: "üéÅ –ü–æ–¥–∞—Ä–æ–∫-—Å—é—Ä–ø—Ä–∏–∑",
  8: "üåü 300 –∑–≤—ë–∑–¥",
  9: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫",
  10: "üéÅ Telegram Premium –Ω–∞ 6 –º–µ—Å—è—Ü–µ–≤"
};

Telegram.WebApp.ready();
Telegram.WebApp.expand();

const tgUser = Telegram.WebApp.initDataUnsafe?.user || {};
const myInfo = {
  id: tgUser.id,
  name: tgUser.first_name || '–Ø',
  avatar: tgUser.photo_url || 'https://via.placeholder.com/64'
};

let state = {
  me: { name: myInfo.name, avatar: myInfo.avatar, count: 0 },
  friend: { name: '–î—Ä—É–≥', avatar: '', count: 0 },
  total: 0
};

const socket = new WebSocket("wss://apple-adhesive-ticket.glitch.me");
socket.onopen = () => socket.send(JSON.stringify({ type: 'auth', user: myInfo }));

const rewardMap = {};
let prizeReceived = false;

socket.onmessage = (event) => {
  const data = JSON.parse(event.data);

  if (data.type === 'update') {
    state = data.payload;
    updateUI();
    if (data.payload.history) renderHistory(data.payload.history);
  }

  if (data.type === 'plane' && data.from !== myInfo.id) {
    createDuckAnimation();
  }

  if (data.type === 'rewardGiven') {
    prizeReceived = true;
    rewardMap[data.payload.level] = data.payload.reward;
    document.getElementById('prizeText').innerHTML = `<strong>${data.payload.reward}</strong>`;
    toggleModal('waiting');
    toggleModal('prize');
  }

  if (data.type === 'resetDone') {
    alert("–ü—Ä–æ–≥—Ä–µ—Å—Å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω—É–ª—ë–Ω!");
  }
};

function sendLove(times = 1) {
  for (let i = 0; i < times; i++) {
    socket.send(JSON.stringify({ type: 'click' }));
  }
  socket.send(JSON.stringify({ type: 'plane', from: 'me' }));
  createDuckAnimation();
}

function updateUI() {
  document.getElementById('myName').textContent = state.me.name;
  document.getElementById('myAvatar').src = state.me.avatar;
  document.getElementById('myCount').textContent = `${state.me.count} üê•`;

  document.getElementById('friendName').textContent = state.friend.name;
  document.getElementById('friendAvatar').src = state.friend.avatar;
  document.getElementById('friendCount').textContent = `${state.friend.count} üê•`;

  document.getElementById('totalClicks').textContent = state.total;

  const level = Math.floor(state.total / 1000) + 1;
  const max = Math.min(level * 1000, 10000);
  const percent = Math.min((state.total / max) * 100, 100);
  document.getElementById('progressFill').style.width = `${percent}%`;
  document.getElementById('progressText').textContent = `${state.total} –∏–∑ ${max}`;
  document.getElementById('levelBtn').textContent = `–í–∞—à —É—Ä–æ–≤–µ–Ω—å: ${level}`;

  // üéÅ –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–∏ –∫–∞–∂–¥–æ–π 1000 üê•
  if (state.total > 0 && state.total % 1000 === 0 && !prizeReceived) {
    const currentLevel = state.total / 1000;
    const reward = fixedRewards[currentLevel];
    if (reward) {
      rewardMap[currentLevel] = reward;
      document.getElementById('rewardLevel').textContent = state.total;
      document.getElementById('prizeText').innerHTML = `<strong>${reward}</strong>`;
      toggleModal('reward');
      prizeReceived = true;
    }
  }

  if (state.total % 1000 !== 0) {
    prizeReceived = false;
  }

  // –£—Ä–æ–≤–Ω–∏
  const list = document.getElementById('levelList');
  list.innerHTML = "";

  const shortRewards = {
    1: "üî• Tg Premium –Ω–∞ 1 –º–µ—Å—è—Ü",
    2: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫",
    3: "üåü 150 –∑–≤—ë–∑–¥",
    4: "üéÅ –ü–æ–¥–∞—Ä–æ–∫-—Å—é—Ä–ø—Ä–∏–∑",
    5: "üåü 200 –∑–≤—ë–∑–¥",
    6: "üî• Tg –Ω–∞ 3 –º–µ—Å—è—Ü–∞",
    7: "üéÅ –ü–æ–¥–∞—Ä–æ–∫-—Å—é—Ä–ø—Ä–∏–∑",
    8: "üåü 300 –∑–≤—ë–∑–¥",
    9: "üíé –†–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫",
    10: "üî• Tg Premium –Ω–∞ 6 –º–µ—Å—è—Ü–µ–≤"
  };

  for (let i = 1; i <= 10; i++) {
    const item = document.createElement('div');
    item.className = 'level-item';
    if (i === level) item.classList.add('current');
    else if (i < level) item.classList.add('reached');
    else item.classList.add('locked');

   const icon = document.createElement('div');
icon.innerHTML = `<strong>${i}–∫ üê•</strong>`;
icon.style.maxWidth = '60px';               // ‚¨ÖÔ∏è –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É
icon.style.padding = '4px';                 // ‚¨ÖÔ∏è –º–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø–æ–≤
icon.style.borderRadius = '10px';           // ‚¨ÖÔ∏è –º—è–≥–∫–∏–µ –∫—Ä–∞—è
icon.style.display = 'flex';
icon.style.alignItems = 'center';
icon.style.justifyContent = 'center';
icon.style.fontWeight = 'bold';
icon.style.fontSize = '12px';               // ‚¨ÖÔ∏è –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ —à—Ä–∏—Ñ—Ç
icon.style.textAlign = 'center';
icon.style.border = '2px solid #229ED9';
icon.style.marginRight = '10px';
icon.style.background = item.classList.contains('reached') ? '#e6fce6' : '#fff';
icon.style.flexShrink = '0';

    const text = document.createElement('div');
    const rewardText = shortRewards[i] || "üéÅ –ü–æ–¥–∞—Ä–æ–∫";
    text.innerHTML = `<div style="font-size:14px; color:#555;">–ü—Ä–∏–∑:</div><div><strong>${rewardText}</strong></div>`;
    text.style.whiteSpace = 'normal';

    item.style.alignItems = 'center';
    item.style.display = 'flex';
    item.style.gap = '12px';

    item.appendChild(icon);
    item.appendChild(text);
    list.appendChild(item);
  }

  const entry = `
    <div class="history-item">
      <img src="${myInfo.avatar}" />
      <div><strong>${myInfo.name}</strong><br><span>+1 üê•</span></div>
    </div>`;
  document.getElementById('history').insertAdjacentHTML('afterbegin', entry);
}

function renderHistory(historyList) {
  const container = document.getElementById('history');
  container.innerHTML = '';
  for (let entry of historyList) {
    const html = `
      <div class="history-item">
        <img src="${entry.avatar}" />
        <div><strong>${entry.name}</strong><br><span>+${entry.amount} üê•</span></div>
      </div>`;
    container.insertAdjacentHTML('beforeend', html);
  }
}

function createDuckAnimation() {
  const btn = document.getElementById('loveBtn');
  const rect = btn.getBoundingClientRect();

  const duck = document.createElement('img');
  duck.src = 'duck.gif';
  duck.className = 'duck-animation';
  duck.style.width = '40px';
  duck.style.height = '40px';

  const dx = (Math.random() - 0.5) * 200;
  const dy = -100 - Math.random() * 150;
  duck.style.setProperty('--x', `${dx}px`);
  duck.style.setProperty('--y', `${dy}px`);
  duck.style.left = `${rect.left + rect.width / 2 - 20}px`;
  duck.style.top = `${rect.top - 20}px`;

  document.body.appendChild(duck);
  setTimeout(() => duck.remove(), 1800);
}

function claimReward() {
  prizeReceived = false;
  toggleModal('reward');
  toggleModal('waiting');

  setTimeout(() => {
    toggleModal('waiting');
    if (!prizeReceived) {
      const fallback = rewardMap[state.total / 1000] || 'üéÅ Telegram Premium –Ω–∞ 1 –º–µ—Å—è—Ü';
      document.getElementById('prizeText').textContent = fallback;
      toggleModal('prize');
    }
  }, 2000);

  socket.send(JSON.stringify({
    type: 'claimReward',
    level: state.total / 1000
  }));
}

function toggleModal(type) {
  const idMap = {
    level: 'levelModal',
    progress: 'progressModal',
    reward: 'rewardModal',
    waiting: 'waitingModal',
    prize: 'prizeModal'
  };
  const modal = document.getElementById(idMap[type]);
  if (!modal) return;
  modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
  modal.style.justifyContent = 'center';
  modal.style.alignItems = 'center';
}

function resetProgress() {
  if (confirm("–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ –æ–±–Ω—É–ª–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.")) {
    socket.send(JSON.stringify({ type: 'resetProgress' }));
  }
}
