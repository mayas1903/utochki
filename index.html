
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Уточки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #c2e9fb, #ffffff);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 12px;
    }

    .ducks {
      position: relative;
      height: 50vh;
    }

    .user-block, .friend-block {
      position: absolute;
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 130px;
      min-height: 110px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2;
    }

    .user-block { top: 30px; left: 10px; }
    .friend-block { bottom: 20px; right: 10px; }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .user-duck, .friend-duck {
      position: absolute;
      height: 210px;
      z-index: 1;
    }

    .user-duck { top: 0; right: 0; }
    .friend-duck { bottom: 0; left: 0; }

    .block-content h3 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .big-number {
      font-size: 26px;
      font-weight: bold;
      color: #229ED9;
      margin-top: 6px;
    }

    .btn {
      width: 70%;
      align-self: center;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #229ED9;
      color: white;
      border: none;
      border-radius: 14px;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .progress-btn {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      background-color: #fff;
      color: #229ED9;
      border: 2px solid #229ED9;
      border-radius: 14px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0f3fa;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #229ED9;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .history {
      margin-top: 10px;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .history-item img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .plane {
      position: absolute;
      width: 60px;
      animation: fly 2s linear forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0) rotate(0deg); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) rotate(720deg); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      max-width: 320px;
      text-align: center;
    }

    .level-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #229ED9;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      margin: 0 auto 10px;
      font-weight: bold;
    }

    .modal button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #229ED9;
      color: #fff;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ducks">
      <div class="user-block">
        <div class="block-content">
          <img src="https://i.postimg.cc/XvpxmknG/IMG-1960.jpg" class="avatar" />
          <h3>Я</h3>
          <p class="big-number">0 ✈️</p>
        </div>
      </div>
      <div class="friend-block">
        <div class="block-content">
          <img src="https://i.postimg.cc/jjmvbnj8/IMG-1378.jpg" class="avatar" />
          <h3>Друг</h3>
          <p class="big-number">0 ✈️</p>
        </div>
      </div>
      <img src="myduck.gif" class="user-duck" />
      <img src="friendduck.gif" class="friend-duck" />
    </div>
    <div class="progress-bar"><div class="progress-fill"></div></div>
    <div class="progress-text">0 из 1000</div>
    <button class="btn">Скучаю по тебе ❤️</button>
    <div class="buttons-row">
      <button class="progress-btn">Прогресс</button>
      <button class="progress-btn">Ваш уровень: 1</button>
    </div>
    <div class="history"></div>
  </div>
</body>
</html>
